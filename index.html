<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cafe Street</title>
  </head>
  <body>
    <!-- Coffee Bean -->
    <div class="bean-top-right">
      <img src="./images/bin.png" alt="been right" />
    </div>
    <div class="bean-bottom-left">
      <img src="./images/bg_img_hero.png" alt="been left" />
    </div>

    <div class="container">
      <div class="header-section">
        <div class="cafe-logo">
          <img src="./images/logo_coffe.png" alt="logo" />
        </div>
        <div class="nav-section">
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Our Product</a></li>
            <li><a href="#">Delivery</a></li>
          </ul>
        </div>
        <div class="search">
          <input type="text" placeholder="🔍 Cappuccino" />
          <img src="./images/icons_cart.png" alt="cart" />
        </div>
      </div>
      <div class="text-content">
        <h1 class="coffee-heading">
          Enjoy your <span>coffee</span> <br />
          before your activity
        </h1>
        <p class="para">
          Boost your productivity and build your <br />
          mood with a glass of coffee in the morning
        </p>
        <div class="label">
          <button class="btn btn-info">
            Order now <img src="./images/Group 2.png" alt="order" />
          </button>
          <a href="#">More menu</a>
        </div>
      </div>
      <div class="banner-presentation">
        <div class="image-container">
          <img src="./images/Ellipse 5.png" alt="ellipse" />
          <div class="overlay">
            <img src="./images/Exclude.png" alt="exclude" />
          </div>
          <div class="overlay2">
            <img src="./images/cup.png" alt="cup" />
          </div>
          <div class="cappuccino">
            <img src="./images/Group 4.png" alt="cappuccino" />
          </div>
          <div class="img-count">
            <img src="./images/Group 3.png" alt="count" />
          </div>
          <div class="rating">
            <img src="./images/rating_product.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
